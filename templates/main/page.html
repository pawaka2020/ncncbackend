<!-- templates/main/page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCNC main page</title>
    {% include 'main/style.html' %}
    {% include 'main/script.html' %}
</head>
<body>
    <div class="overlay"></div> <!-- Semi-transparent overlay -->
    <div class="container">
        <img src="{{ url_for('static', filename='images/main/tospic.png') }}" alt="NCNC Logo">
        <h1>NCNC Portal</h1>
        <form name="loginForm" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
    <div class="copyright">
        Copyright No Coffee No Cure 2024
    </div>
</body>
</html>
