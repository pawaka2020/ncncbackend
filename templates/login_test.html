<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>
<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var cookie = null;

        if (username === "" || password === "") {
            alert("Error: Username or password cannot be empty.");
            return;
        }
        
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/login", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    //cookie = JSON.parse(xhr.responseText).cookie;
                    //store cookie in user's browser
                    //store_cookie(cookie);
                    //lead user to dashboard page at "/dashboard_page_test" while using the cookie to authenticate access.
                    //load_dashboard(cookie);

                    //placeholder code. I wont use this but this is just to remind myself how navigating to a different web page is done.
                    //window.location.href = "/dashboard_page_test";
                } else if (xhr.status === 401) {
                    alert("Error: Unauthorized access. Please check your username and password.");
                } else {
                    alert("Error: An unexpected error occurred. Please try again.");
                }
            }
        };
        xhr.send(JSON.stringify({ "username": username, "password": password }));
    }
</script>
</html>
